<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Health Track">
        <meta name="author" content="Luis Gustavo Ullmann">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/cadastro.css">
        <script src="./js/jquery-3.3.1.min.js"></script>
        <script src="./js/jquery-ui.min.js"></script>
        <script src="./js/jqueryui_datepicker.js"></script>
        <link rel="stylesheet" href="./js/jquery-ui.theme.min.css">
        <link rel="stylesheet" href="./js/jquery-ui.structure.min.css">
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/cadastro.js"></script>
        <meta name="keywords" content="Heath Track,Saúde,Ex=ercícios,Pressão Arterial, Peso,IMC,Índice de Massa Corporal,Corrida,Caminhada,Bibícleta">
        <title>Projeto Health Track</title>
    </head>
    <body>

        <header>
            <nav class="navbar navbar-drak headerTitle">
                <span class="navbar-brand mb-0 h1">Health Track</span>
            </nav>
        </header>
        <form class="allContainer">
            <div class="form-group classGroup">

                
                    
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Nome" id="nome">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Sobrenome" id="sobrenome">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col">
                            <label for="inputEmail4"></label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email"><span id="msgEmail"></span>
                        </div>

                        <div class="col">
                            <label for="inputPassword4"></label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                        </div>
                    </div>                    


                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputContact"></label>
                            <input type="number" class="form-control" id="inputContact" placeholder="Contato">
                        </div>
                        <section class="cSexo" id="inputSexo">
                            <label class="control-label col-md-2 sexo" for="sexo">Sexo</label>
                            <div class="form-row inputRadio">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios">
                                    <label class="form-check-label" for="exampleRadios1" checked>
                                        Feminino
                                    </label>
                                </div>
                                <div class="form-check nameMasculino">
                                    <input class="form-check-input" type="radio" name="exampleRadios">
                                    <label class="form-check-label" for="exampleRadios2">
                                        Masculino
                                    </label>
                                </div>
                            </div>
                        </section>
                    </div>



                    <div class="form-group">
                        <label for="inputAddress"></label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Endereço">
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <lable for="inputBirthday"></lable>
                            <input type="" class="form-control" id="inputBirthday" placeholder="Data de nascimento">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity"></label>
                            <input type="text" class="form-control" id="inputCity" placeholder="Cidade">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState"></label>
                            <select id="inputState" class="form-control">
                                <option selected>Rio de Janeiro</option>
                                <option>São Paulo</option>
                                <option>Minas Gerais</option>
                                <option>Espírito Santo</option>
                                <option>Paraná</option>
                                <option>Santa Catarina</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip"></label>
                            <input type="text" class="form-control" id="inputZip" placeholder="CEP"><span id="msgCep"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck" checked>
                            <label class="form-check-label" for="gridCheck">
                                Lembrar-me
                            </label>
                        </div>
                    </div>
                    <a href="PHT.Index.html">
                        <button type="submit" class="btn btn-primary" onclick="cObg()">Enviar</button>
                    </a>
            </div>
        </form>
    </body>
    <footer>
        <nav class="navbar navbar-dark footer">
            <a class="navbar-brand" href="#"><h1 class="footerTitle">Projeto Health Track - 2018</h1></a>
        </nav>
    </footer>
</html>
