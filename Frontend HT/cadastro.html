    <body> 
        <!-- Não esquecer do alt= para imagens -->
        <!-- A tela é divida em um grid de 12 colunas -->
        <!-- Usar div="container" e depois class="row" e "col" -->

        <header class="mb-5">

            <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top box-shadow py-2 px-5">
              <a class="navbar-brand font-weight-bold" href="index.html">HEALTH TRACK</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item menu">
                    <a class="nav-link disabled" href="index.html">Home <span class="sr-only">(current)</span></a>
                  </li>                      
                  <li class="nav-item menu">
                    <a class="nav-link disabled" href="sobre.html">Sobre</a>
                  </li>
                    <li class="nav-item menu">
                    <a class="nav-link disabled" href="contato.html">Contato</a>
                </ul>
              </div>
            </nav>
        </header>

        <section class="container pt-5">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <div class="bg-light rounded box-shadow p-3">
                        <div class="d-flex justify-content-center mb-5">
                        <h1 class="h2 border-bottom border-primary">Cadastro</h1>
                    </div>
                    <form class="mt-5" action="principal.html">
                        <div class="form-row">
                        <div class="form-group col-md-6 m-auto">
                          <label for="inputEmail4"></label>
                          <input type="text" class="form-control" id="inputNome" placeholder="Nome">
                        </div>
                        <div class="form-group col-md-6 m-auto">
                          <label for="inputLastName"></label>
                          <input type="text" class="form-control" id="inputLastName" placeholder="Sobrenome">
                        </div>
                      </div>   
                     
                      <div class="form-row">
                        <div class="form-group col-md-6 m-auto">
                          <label for="inputEmail4"></label>
                          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6 m-auto pt-4 pl-5">
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="checkbox" id="inlineMasculino" value="option1">
                              <label class="form-check-label" for="inlineMasculino">Masculino</label>
                          </div>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="checkbox" id="inlineFeminino" value="option1">
                              <label class="form-check-label" for="inlineFeminino">Feminino</label>
                          </div>
                        </div>
                      </div>
                        
                        <div class="form-row">
                        <div class="form-group col-md-6 m-auto">
                          <label for="inputSenha"></label>
                          <input type="password" class="form-control" id="inputEmail4" placeholder="Senha">
                        </div>
                        <div class="form-group col-md-6 m-auto">
                          <label for="inputSenhaConfirmar"></label>
                          <input type="password" class="form-control" id="inputPassword4" placeholder="Confirmar Senha">
                        </div>
                      </div>
                        
                      <div class="form-group mb-auto">
                        <label for="inputAddress"></label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Endereço">
                      </div>
                      <div class="form-row mb-auto">
                        <div class="form-group col-md-6 mb-auto">
                          <label for="inputCity"></label>
                          <input type="text" class="form-control" id="inputCity" placeholder="Cidade">
                        </div>
                        <div class="form-group col-md-4 mb-auto">
                          <label for="inputState"></label>
                          <select id="inputState" class="form-control">
                            <option>Rio de Janeiro</option>
                            <option selected>São Paulo</option>
                            <option>Minas Gerais</option>
                            <option>Espiríto Santo</option>
                          </select>
                        </div>
                        <div class="form-group col-md-2">
                          <label for="inputZip"></label>
                          <input type="text" class="form-control" id="inputZip" placeholder="CEP">
                        </div>
                      </div>
                      <div class="form-group">
                      </div>
                      <button type="submit" class="btn btn-outline-primary">Enviar</button>
                    </form>
                </div>
                </div>
            </div>
        </section>
      
        
    </body>
